<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.classes$</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h2>HSM Coders - Classes</h2>
    </header>
    <main class="container">
      <div id="search-box">
        <div class="input-group-search">
          <label class="sr-only" for="search">Buscar um curso por id</label>
          <input
            type="search"
            placeholder="Buscar ID"
            name="search"
            id="search"
          />
          <button onclick="Courses.search()">
            <i class="fas fa-search fa-2x"></i>
          </button>
        </div>
      </div>
      <section id="table">
        <h2 class="sr-only">Tabela de Cursos</h2>
        <a href="#" class="button new" onclick="Modal.newCourse()">
          <h4>+ Novo Curso</h4>
        </a>
        <table id="table-content">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Descrição</th>
              <th>Imagem</th>
              <th>Professor</th>
              <th>Aulas</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2 id="form-name">Novo Curso</h2>
          <form onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="id">ID</label>
              <input
                type="number"
                id="id"
                name="id"
                placeholder="ID"
                step="1"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="title">Título</label>
              <input type="text" id="title" name="title" placeholder="Título" />
            </div>
            <div class="input-group text-area">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="image">Caminho da imagem</label>
              <input
                type="text"
                id="image"
                name="image"
                placeholder="Caminho da Imagem"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="image">Professor(a)</label>
              <input
                type="text"
                id="teacher"
                name="teacher"
                placeholder="Professor(a)"
              />
            </div>
            <div class="input-group text-area">
              <label class="sr-only" for="classes">Aulas</label>
               <input 
                type="text"
                id="classes"
                name="classes"
                placeholder="Link das Aulas"/>
                
            </div>
            <small class="help"
            >Use , virgula " , "  para separar os links de cada aula</small
          >
        </div>

            <div class="input-group actions">
              <a href="#" onClick="Modal.OpenCloseModal()" class="button cancel"
                >Cancelar</a
              >
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>Lucas Brito - dev.Classes - HSM Coders</footer>
    <script src="./script.js"></script>
  </body>
</html>
